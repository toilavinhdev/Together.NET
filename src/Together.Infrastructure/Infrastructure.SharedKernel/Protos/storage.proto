syntax = "proto3";

option csharp_namespace = "Infrastructure.SharedKernel.Protos.Storage";

import "google/protobuf/wrappers.proto";

package storage;

service StorageGrpcServerService {  
  rpc UploadFileStreamGrpc(stream UploadFileGrpcRequest) returns (UploadFileGrpcResponse);
}

message UploadFileGrpcRequest {
  bytes buffer = 1;
  string fileName = 2;
  string bucket = 3;
}

message UploadFileGrpcResponse {
  string url = 1;
  bool success = 2;
}